[project]
name = "prompttrail"
version = "0.1.0"
description = "Add a short description here"
authors = [
    { name = "hmirin", email = "hmirin@example.com" }
]
dependencies = [
    "openai>=0.27.8",
    "pydantic>=2.0.2",
    "google-generativeai>=0.1.0",
    "tiktoken>=0.4.0",
    "click>=8.1.6",
    "types-cachetools>=5.3.0.6",
    "typing_inspect>=0.9.0",
]
readme = "README.md"
requires-python = ">= 3.11"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "mypy>=1.4.1",
    "black>=23.7.0",
    "isort>=5.12.0",
    "autoflake>=2.2.0",
    "pyproject-autoflake>=1.0.2",
    "ipython>=8.14.0",
    "jinja2>=3.1.2",
    "sphinx>=7.1.1",
    "pylint>=2.17.5",
    "flake8>=6.1.0",
    "coverage>=7.2.7",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]

[tool.rye.scripts]
all = { chain = ["format", "lint", "test", "doc"] }
format = { chain = ["format:black", "format:autoflake", "format:isort"] }
"format:black" = "black src tests examples"
"format:autoflake" = "pautoflake src tests examples"
"format:isort" = "isort src tests examples"
lint = { chain = ["lint:flake8", "lint:mypy"] }
"lint:mypy" = "mypy src tests examples"
"lint:flake8" = "flake8 --ignore=E121,E123,E126,E226,E24,E704,E203,W503,W504,E501,F401,F403 src tests examples"
test = "pytest --cov=src --cov-report=xml tests"
doc = { chain = ["doc:clean_build", "doc:clean_autodoc", "doc:apidoc", "doc:build"] }
"doc:clean_build" = "find docs -depth 1 ! -path docs/sphinx -exec rm  -rf {} +"
"doc:clean_autodoc" = "find docs/sphinx -name '*.rst' ! -name 'index.rst' -exec rm  -f {} +"
"doc:apidoc" = "sphinx-apidoc --implicit-namespaces -F -o docs/sphinx src/prompttrail"
"doc:build" = "sphinx-build -b html docs/sphinx docs/"
pyreverse = "pyreverse src.prompttrail -o png"
"dogfooding:fix_markdown" = "python examples/dogfooding/fix_markdown.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.black]
target-version = ['py311']

[tool.isort]
profile = "black"

[tool.autoflake]
# run with pautoflake
in-place = true
recursive = true
exclude = ".venv,.git,__pycache__,.mypy_cache,.pytest_cache"
# expand wildcard star imports with undefined names; this only triggers if there is only one star import in
# the file; this is skipped if there are any uses of `__all__` or `del` in the file
expand-star-imports = true
# remove all unused imports (not just those from the standard library)
remove-all-unused-imports = true
# exclude __init__.py when removing unused imports
ignore-init-module-imports = true
remove-duplicate-keys = true
remove-unused-variables = true
