name: Test

on:
  - push
  - pull_request

jobs:
  test:
    name: Run tests with pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: Extend to other python versions
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.lock
      - name: Run mypy
        run: mypy src examples tests
      - name: Run flake8
        # Note that ignore must be sometimes synchronized with pyproject.toml
        run: flake8 --ignore=E121,E123,E126,E226,E24,E704,E203,W503,W504,E501,F401,F403 src tests examples
      - name: Run black
        run: black --check src examples tests
      - name: Run pytest
        run: pytest --cov=src --cov-report=xml tests >> /tmp/test_output.txt
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_CLOUD_API_KEY: ${{ secrets.GOOGLE_CLOUD_API_KEY }}

      - name: Generate Test Output Summary
        shell: bash
        if: github.event_name == 'pull_request'
        run: |
          python .github/workflows/extract_error.py /tmp/test_output.txt > /tmp/output.txt
      - name: Get Test Output Summary
        shell: bash
        id: get-comment-body
        if: github.event_name == 'pull_request'
        run: |
          body="$(cat /tmp/output.txt)"
          delimiter="$(openssl rand -hex 8)"
          echo "body<<${delimiter}" >> $GITHUB_OUTPUT
          echo "${body}" >> $GITHUB_OUTPUT
          echo "${delimiter}" >> $GITHUB_OUTPUT
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        if: github.event_name == 'pull_request'
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Error Summary
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v2
        if: github.event_name == 'pull_request'
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.get-comment-body.outputs.body }}
          edit-mode: replace

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
